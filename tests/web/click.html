<html>
    <body>
        <div>
            <button class="test-button" onclick="$('#message').html('test-button clicked');">Test button</button>
            <a class="test-link" onclick="$('#message').html('test-link clicked');">Test link</a>

            <button class="test-button-disabled" onclick="$('#message').html('test-button-disabled clicked');" disabled="disabled">Disabled button</button>
            <a class="test-link-hidden" onclick="$('#message').html('test-link-disabled clicked');" style="display:none">Test link</a>

            <div id="message"></div>
        </div>
    </body>
</html>
